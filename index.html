<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <section class="mainBox">
        <!-- WEATHER Search -->
        <div class="weather_header">
            <form class="search_city">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="Search your city">
            </form>
        </div>

        <!-- WEATHER Info -->
        <div class="weather_body">
            <h1 class="weather_city">City Name</h1>
            <p class="weather_date_time">Date and Time</p>
            <div class="weather_data">
                <p class="weather_forecast">Forecast</p>
                <div class="weather_icon">
                    <!-- Weather Icon goes here -->
                </div>
            </div>
            <p class="weather_temperature">Temperature</p>
            <div class="weather_min_max">
                <p class="weather_min">Min</p>
                <p class="weather_max">Max</p>
            </div>
        </div>

        <!-- WEATHER Info 2 -->
        <section class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-thermometer-half"></i>
                <div>
                    <p>Feels Like:</p>
                    <p class="weather_feelsLike">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity:</p>
                    <p class="weather_humidity">Humidity%</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind:</p>
                    <p class="weather_wind">Wind Speed</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure:</p>
                    <p class="weather_pressure">Pressure</p>
                </div>
            </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</body>
</html>
